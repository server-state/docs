name: DITA-OT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install
    - run: npm run build
    - run: ls -lha out
      name: List results
    - name: Upload results
      uses: actions/upload-artifact@v1
      with:
        name: Results
        path: build-configs/out